<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="icon" href="_media/favicon.ico"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- cdn.jsdelivr.net资源替换成本地cdn。原地址如下：
      https://www.jsdelivr.com/package/npm/docsify
      https://www.jsdelivr.com/package/npm/docsify-copy-code
      https://www.jsdelivr.com/package/npm/gitalk
   -->
  <link rel="stylesheet" href="cdn/npm/docsify@4.12.2/lib/themes/vue.css">
</head>
<body>
<div id="app">Loading...</div>

<script>
  window.$docsify = {
    name: 'Document',
    nameLink: '/',
    repo: 'https://github.com/docsifyjs/docsify/',
    relativePath: true,
    coverpage: true,
    loadNavbar: true,
    loadSidebar: true,
    subMaxLevel: 3,
    notFoundPage: true,
  }
</script>
<!-- Docsify v4 -->
<script src="cdn/npm/docsify@4.12.2/lib/docsify.min.js"></script>

<!-- emoji解析 -->
<script src="cdn/npm/docsify@4.12.2/lib/plugins/emoji.min.js"></script>

<!-- 代码高亮
  默认支持的语言，参见：https://prismjs.com/#supported-languages
  额外的语法文件，参见：https://cdn.jsdelivr.net/npm/prismjs@1/components/ -->
<!-- <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script> -->

<!-- 在所有的代码块上添加一个简单的Click to copy按钮 -->
<script src="cdn/npm/docsify-copy-code@2.1.1/dist/docsify-copy-code.min.js"></script>

<!-- Gitalk -->
<link rel="stylesheet" href="cdn/npm/gitalk@1.7.2/dist/gitalk.css">
<script src="cdn/npm/docsify@4.12.2/lib/plugins/gitalk.min.js"></script>
<script src="cdn/npm/gitalk@1.7.2/dist/gitalk.min.js"></script>
<script>
  const gitalk = new Gitalk({
    clientID: 'c9f95937403da31c02ad',
    clientSecret: '9cc95bd62a53e7d96aad4e848a446d575624ddff',
    repo: 'docsify',
    owner: 'SunflowerGY',
    admin: ['SunflowerGY'],
    id: location.hash === "" ? "/" : location.hash.match(/#(.*?)([?]|$)/)[1],
    // 评论排序方向 first/last
    pagerDirection: 'last',
    // 手动创建Issues
    createIssueManually: false,
    // 类似facebook的无干扰模式
    distractionFreeMode: false
  })
  // 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决整个网站使用一个gitalk评论issues的问题。
  window.onhashchange = function (event) {
    if (event.newURL.split('?')[0] !== event.oldURL.split('?')[0]) {
      location.reload()
    }
  }
</script>
</body>
</html>
